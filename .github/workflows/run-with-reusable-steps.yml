name: Application One
run-name: SDLC for Application One ðŸš€
on:
  push:
    branches:
      - main
  workflow_dispatch: # Manually trigger the workflow
    inputs:
        VAR1:
          description: 'Variable 1'
          required: false
          default: 'value1'
          type: string
env:
      TOKEN: ${{ secrets.TOKEN }}
      test: "hello" 

defaults:
  run:
    shell: bash

jobs:
  job1:
    runs-on: ubuntu-latest
    # Map a step output to a job output
    outputs:
      output1: ${{ steps.step1.outputs.test }}
      output2: ${{ steps.step2.outputs.test }}
    steps:
      - id: step1
        run: echo "test=${{ inputs.VAR1}}" >> "$GITHUB_OUTPUT"
      - id: step2
        run: echo "test=world" >> "$GITHUB_OUTPUT"

  sast:
    needs: job1
    runs-on: ubuntu-latest
    steps:
    - name: Reusable steps (AKA composite action)
      id: reusable-steps
      uses: jmorenocastillo/clonerepo/.github/reusable-steps/action.yml@main
      with:
        run-name: "Static Application Security Testing for Application-One"
        VAR1: ${{ github.event.inputs.VAR1 }}
        OUTPUT1: ${{needs.job1.outputs.output1}}
        OUTPUT2: ${{needs.job1.outputs.output2}}




      
  

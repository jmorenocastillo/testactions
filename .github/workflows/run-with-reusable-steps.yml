on:
  push:
    branches:
      - main
  workflow_dispatch: # Manually trigger the workflow
    inputs:
        VAR1:
          description: 'Variable 1'
          required: false
          default: 'value1'
          type: string
defaults:
  run:
    shell: bash
jobs:
  job1:
    runs-on: ubuntu-latest
    # Map a step output to a job output
    outputs:
      output1: ${{ steps.step1.outputs.test }}
      output2: ${{ steps.step2.outputs.test }}
    steps:
      - id: step1
        run: echo "test=hello" >> "$GITHUB_OUTPUT"
      - id: step2
        run: echo "test=world" >> "$GITHUB_OUTPUT"
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Triggered by ${{ github.actor }} with ${{ github.event_name }} event, status is ${{ job.status }}."
  sast:
    needs: build
    uses: jmorenocastillo/clonerepo/.github/workflows/blank.yml@main
    with:
        run-name: "Static Application Security Testing for Application-One"
        VAR1: ${{ github.event.inputs.VAR1 }}
        OUTPUT1: ${{needs.job1.outputs.output1}}
        OUTPUT2: ${{needs.job1.outputs.output2}}

      
  

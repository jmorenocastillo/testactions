name: Terraform CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - staging
          - production

env:
  TF_VERSION: '1.0.0'
  TF_WORKING_DIR: '${{ github.event.inputs.environment }}'

jobs:
  terraform:
    name: 'Terraform CI/CD'
    runs-on: ubuntu-latest

    strategy:
      matrix:
        environment: [development, staging, production]

    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2


      - name: Run pro.sh script
        run: bash /C:/actiosn/testactions/pro/pro.sh


      - name: Run pro.sh script
        run: bash /C:/actiosn/testactions/pre/pre.sh

      - name: Run pro.sh script
        run: bash /C:/actiosn/testactions/dev/dev.sh

   